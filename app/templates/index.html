<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Образовательный портал</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #333;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            padding: 40px;
            width: 100%;
            max-width: 500px;
            text-align: center;
            backdrop-filter: blur(10px);
            animation: fadeIn 0.8s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .logo {
            margin-bottom: 30px;
        }
        
        .logo i {
            font-size: 64px;
            color: #6a11cb;
            margin-bottom: 15px;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 32px;
            font-weight: 700;
        }
        
        .subtitle {
            color: #7f8c8d;
            margin-bottom: 30px;
            font-size: 18px;
        }
        
        .menu {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .menu a {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px 25px;
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(37, 117, 252, 0.3);
        }
        
        .menu a i {
            margin-right: 10px;
            font-size: 20px;
        }
        
        .menu a:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(37, 117, 252, 0.4);
        }
        
        .menu a:active {
            transform: translateY(0);
        }
        
        .welcome-text {
            color: #7f8c8d;
            line-height: 1.6;
            margin-top: 20px;
            font-size: 16px;
        }
        
        .footer {
            margin-top: 30px;
            color: #95a5a6;
            font-size: 14px;
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 28px;
            }
            
            .menu a {
                padding: 14px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <i class="fas fa-graduation-cap"></i>
            <h1>Образовательный портал</h1>
            <div class="subtitle">Управление учебными заведениями</div>
        </div>
        
        <div class="menu">
            <a href="/schools">
                <i class="fas fa-list"></i>
                Список школ
            </a>
            <a href="/schools/new">
                <i class="fas fa-plus-circle"></i>
                Создать школу
            </a>
        </div>
        
        <div class="welcome-text">
            Добро пожаловать в систему управления образовательными учреждениями. 
            Здесь вы можете просматривать список школ и добавлять новые.
        </div>
        
        <div class="footer">
            &copy; 2025 Образовательный портал. Все права защищены.
        </div>
    </div>
</body>
</html>
