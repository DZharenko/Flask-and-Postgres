<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создание школы</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #333;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            padding: 40px;
            width: 100%;
            max-width: 600px;
            text-align: center;
            backdrop-filter: blur(10px);
            animation: fadeIn 0.8s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .logo {
            margin-bottom: 30px;
        }
        
        .logo i {
            font-size: 64px;
            color: #6a11cb;
            margin-bottom: 15px;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 32px;
            font-weight: 700;
        }
        
        .subtitle {
            color: #7f8c8d;
            margin-bottom: 30px;
            font-size: 18px;
        }
        
        .form-container {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            text-align: left;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 8px;
            font-size: 16px;
        }
        
        .form-label span {
            color: #ff4757;
        }
        
        .form-input {
            width: 100%;
            padding: 14px 20px;
            border: 2px solid #eaeaea;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            outline: none;
        }
        
        .form-input:focus {
            border-color: #6a11cb;
            box-shadow: 0 0 0 3px rgba(106, 17, 203, 0.1);
        }
        
        .error-message {
            color: #ff4757;
            font-size: 14px;
            margin-top: 8px;
            padding: 8px 12px;
            background: rgba(255, 71, 87, 0.1);
            border-radius: 8px;
            display: inline-block;
        }
        
        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px 25px;
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        
        .btn i {
            margin-right: 10px;
            font-size: 20px;
        }
        
        .btn-submit {
            background: linear-gradient(45deg, #00b09b, #96c93d);
            box-shadow: 0 5px 15px rgba(150, 201, 61, 0.3);
            margin-bottom: 15px;
        }
        
        .btn-submit:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(150, 201, 61, 0.4);
        }
        
        .btn-back {
            background: linear-gradient(45deg, #7f8c8d, #95a5a6);
            box-shadow: 0 5px 15px rgba(149, 165, 166, 0.3);
        }
        
        .btn-back:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(149, 165, 166, 0.4);
        }
        
        .required-hint {
            text-align: left;
            color: #7f8c8d;
            font-size: 14px;
            margin-bottom: 20px;
        }
        
        .required-hint span {
            color: #ff4757;
        }
        
        .footer {
            margin-top: 30px;
            color: #95a5a6;
            font-size: 14px;
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 28px;
            }
            
            .btn {
                padding: 14px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <i class="fas fa-plus-circle"></i>
            <h1>Создание школы</h1>
            <div class="subtitle">Добавление нового учебного заведения в систему</div>
        </div>
        
        <div class="required-hint">
            Поля, отмеченные <span>*</span>, обязательны для заполнения
        </div>
        
        <form action="{{url_for('schools_post')}}" method="post">
            <div class="form-container">
                <div class="form-group">
                    <label class="form-label">
                        <span>*</span> Название школы
                    </label>
                    <input type="text" name="name" value="{{ school.name|default('', true)}}" class="form-input" placeholder="Введите название школы">
                    {% if errors %}
                        <div class="error-message">{{errors.name}}</div>
                    {% endif %}
                </div>
                
                <div class="form-group">
                    <label class="form-label">
                        <span>*</span> Направление школы
                    </label>
                    <input type="text" name="type" value="{{ school.type|default('', true)}}" class="form-input" placeholder="Введите направление школы">
                    {% if errors %}
                        <div class="error-message">{{errors.name}}</div>
                    {% endif %}
                </div>
            </div>
            
            <button type="submit" class="btn btn-submit">
                <i class="fas fa-plus"></i>
                Создать школу
            </button>
            
            <a href="/schools" class="btn btn-back">
                <i class="fas fa-arrow-left"></i>
                Вернуться к списку школ
            </a>
        </form>
        
        <div class="footer">
            &copy; 2025 Образовательный портал. Все права защищены.
        </div>
    </div>
</body>
</html>
